<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Orinoco - Checkout</title>
        <link rel="icon" type="image/ico" href="favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <script src="main.js"></script>
    </head>

    <body>
        <header class="bg-dark">
            <div class="container">
                <div class="row">    
                    <nav class="navbar navbar-expand navbar-dark bg-dark">
                        <a class="navbar-brand" href="index.html">Orinoco</a>
                        <ul class="navbar-nav"> 
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="checkout.html">Checkout</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <div class="jumbotron container">
            <h1>Checkout</h1>
        </div>
        
        <main class="container">
            <!-- <p>There are no items in your cart</p> -->
            <div class="row">
                <div class="col-7" id="cart">
                    <div class="d-flex justify-content-between">
                        <!-- <img src="img/placeholder.jpg" alt="test image" class="card card-img-left" /> -->
                        <p class="col-3">Item name</p>
                        <p class="col-3">Color</p>
                        <p class="col-3">Price</p>
                        <p class="col-3">Remove</button>                    </div>
                    <hr>
                    <script>
                        displayCart();
                    </script>
                    <hr>
                    <div class="d-flex flex-row-reverse">
                        <p> Total: <span id="total-cost"></span></p>
                    </div>
                </div>
                
                <div class="col-5">
                    <form>
                        <div class="form-group">
                            <label for="first-name">First name</label>
                            <input type="text" required class="form-control" placeholder="First name" id="first-name">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" required class="form-control" placeholder="Last name" id="last-name">
                        </div>
                        <div>
                            <label for="address">Address</label>
                            <input type="text" required class="form-control" placeholder="Address" id="address">
                        </div>
                        <div>
                            <label>City</label>
                            <input type="text" required class="form-control" placeholder="City" id="city">
                        </div>
                        <div>
                            <label>E-mail</label>
                            <input type="email" required class="form-control" placeholder="YourEmail@address.com" id="email">
                        </div>
                        <button type="submit" class="btn btn-primary mt-4" id="place-order">Send!</button>
                    </form>
        
                </div>
            </div>
        </main>
        <script>
            cartTotal();
            placeOrder();
        </script>

    </body>
</html>
